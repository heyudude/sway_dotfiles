exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = waybar --config ~/.config/waybar/hyprland/config
exec-once = nm-applet

exec-once = clipman restore
exec-once = wl-paste -t text --wathc clipman store


exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once = hash dbus-update-activation-environment 2>/dev/null && dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK



exec-once = gnome-keyring-daemon --daemonize --start --components=gpg,pkcs11,secrets,ssh

exec-once = ~/.config/hypr/scripts/sleep.sh 

exec = $HOME/.azotebg
exec-once = playerctld daemon
