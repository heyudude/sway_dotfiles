env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml

key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
window.opacity: 0.75
window:
  padding:
    x: 20
    y: 20
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 12
live_config_reload: true
dynamic_padding: true
shell:
   program: /bin/fish
